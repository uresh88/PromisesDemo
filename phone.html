<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - Promises</title>

  <script src="https://code.angularjs.org/1.5.5/angular.js"></script>
  <!--<script src="phone.js"></script>-->
  <script src="phoneParallel.js"></script>

</head>
<body ng-app="phoneDetail" >
  <div ng-controller='phoneDetailsController' ng-init='init()' >
  	<table>
	  <tr ng-repeat="phone in phoneDetailList track by $index">
	    <td>{{ phone.index }}</td>
	    <td>{{ phone.PhoneBrand }}</td>
	    <td>{{ phone.Name }}</td>
	    <td>{{ phone.Description }}</td>
	  </tr>
	</table>
  </div>
</body>
</html>
